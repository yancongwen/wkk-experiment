<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@1/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@1/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/dataTool.min.js"></script>
       <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/china.js"></script> -->
       <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/map/js/world.js"></script> -->
       <!-- <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script> -->
       <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4/dist/extension/bmap.min.js"></script> -->
       <script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                title: {
                    text: ''
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    top: '68%',
                    right: '8%',
                    align: 'left',
                    width: '1%',
                    data: ['Wuhan', 'Beijing', 'Munich'],
                    itemWidth: 40,
                    itemHeight: 10,
                    textStyle: {
                        fontSize: 20
                    }
                },
                toolbox: {
                    feature: {
                        saveAsImage: {
                            pixelRatio: 3
                        }
                    }
                },
                grid: {
                    z: 999,
                    show: true,
                    borderWidth: 1,
                    borderColor: '#000',
                    top: '10%',
                    left: '6%',
                    right: '6%',
                    bottom: '10%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        name: 'K',
                        nameLocation: 'center',
                        nameGap: 48,
                        minInterval: 0,
                        nameTextStyle: {
                            fontSize: 20,
                        },
                        // boundaryGap: 10,
                        boundaryGap: true,
                        data: [2, 3, 4, 5, 6],
                        axisTick: {
                            alignWithLabel: true,
                            show: true
                        },
                        axisLabel: {
                            interval: 0,
                            fontSize: 18,
                            lineHeight: 20,
                            formatter: function(str) {
                                var arr = str.split(' ')
                                var result = ''
                                arr.forEach(item => {
                                    result = result + item + '\n'
                                })
                                return result
                            }
                        }
                    },
                    {
                        type: 'category'
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        name: 'Accuracy',
                        nameLocation: 'center',
                        nameGap: 56,
                        boundaryGap: ['10%', 100],
                        nameTextStyle: {
                            fontSize: 20,
                        },
                        min: 0.7,
                        max: 1,
                        axisLabel: {
                            fontSize: 18
                        }
                    },
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: 'Wuhan',
                        type: 'line',
                        symbolSize: 8,
                        smooth: false,
                        lineStyle: {
                            width: 3
                        },
                        data: [0.909, 0.938, 0.938, 0.938, 0.938]
                    },
                    {
                        name: 'Beijing',
                        type: 'line',
                        symbolSize: 8,
                        smooth: false,
                        lineStyle: {
                            width: 3
                        },
                        data: [0.788, 0.9, 0.9, 0.9, 0.9]
                    },
                    {
                        name: 'Munich',
                        type: 'line',
                        symbolSize: 8,
                        smooth: false,
                        lineStyle: {
                            width: 3
                        },
                        data: [0.828, 0.828, 0.828, 0.879, 0.879]
                    }
                ]
            };
            ;
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
       </script>
   </body>
</html>
